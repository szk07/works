<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<script>
$.ajax({
  type: 'GET',
  url: 'data.json',
  dataType: 'json',
  success: function(json){
    var len = json.length;
    for(var i=0; i < len; i++){
      $("#a").append(json[i].id + ' ' + json[i].name + ' ' + json[i].age + '<br>');
    }
  }
});
</script>
<p id="a"></p>



</body>
</html>
